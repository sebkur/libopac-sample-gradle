wrapper {
    gradleVersion = '5.2.1'
}

group 'libopac-sample-gradle'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

sourceCompatibility = 1.7

mainClassName = 'net.opacapp.sample.libopacgradle.HelloOpac'

repositories {
    jcenter()
}

dependencies {
    compile 'net.opacapp:libopac:6.0.4-beta2'
    compile 'commons-io:commons-io:2.4'
    compile 'org.bouncycastle:bcprov-jdk15on:1.51'
}
